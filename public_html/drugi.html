<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="style/stil.css" rel="stylesheet" type="text/css"/>
        <script src="js/custom.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
               $(".btn").click(function(){
                  let ime=$("#ime").val(); 
                  $("#rezultat").html("Pozdrav "+ime);
               }); 
               $("#hide").click(function(){
                   $(".alert").toggle("slow");
                   let temp='<div class="alert alert-danger">';
                   temp+='Novo,novo,novo</div>';
                   $("#hide").after(temp);
               });
               $("#obrisi").on('click',function(){
                   $("#trash").remove().slideUp() ;
               })
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" value="" id="ime" 
                    placeholder="Upišite ime" class="form-control"/>
                    <button id="gumb" class="btn btn-info">Pozdrav</button>
                    <div id="rezultat"></div>
                    <button id="hide" class="btn btn-info">Sakrij</button>
                    <div class="alert alert-dark">
                        Ajmo vidjeti kako mene sakriti
                    </div>
                    <button id="obrisi" class="btn btn-info">Obriši</button>
                    <div id="trash" class="alert alert-danger">
                        Mene treba obrisati
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
